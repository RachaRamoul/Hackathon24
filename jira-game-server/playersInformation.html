<!DOCTYPE html>
<html>

<head>
    <title>Winner Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='information' class="container">
        <div class="logo-container">
            <img class="logo" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/atlassian_jira_logo_icon_170511.png"
                alt="Jira Logo">
            <h2>Sign up to take part in our JIRA game !</h2>
        </div>
        <div class="input-container">
            <label for="player1">PLAYER 1 (NAME) :</label>
            <input type="text" id="player1" placeholder="As configured in Jira">
            <div id="player1Error" class="error-message"></div>
        </div>
        <div class="input-container">
            <label for="player2">PLAYER 2 (NAME) :</label>
            <input type="text" id="player2" placeholder="As configured in Jira">
            <div id="player2Error" class="error-message"></div>
        </div>
        <div class="input-container">
            <label for="time">GAME DURATION (IN MINUTES) :</label>
            <input type="number" id="time" value="1" placeholder="3" min="1" max="420">
            <div id="timeError" class="error-message"></div>
        </div>
        <button id="start-match-button">LET'S PLAY !</button>
    </div>
    <div>
        <div id="timer"></div>
        <img id="timerLogo" src="https://static.vecteezy.com/system/resources/previews/027/517/700/original/pixel-art-after-midnight-clock-icon-png.png" alt="Timer Logo" style="display: none;">
        <img id="winnerLogo" src="https://media.istockphoto.com/id/951077800/vector/vector-pixel-art-isolated-cartoon.jpg?s=612x612&w=0&k=20&c=DHat-uqJMB8YpLQDIDeRORT_Q6MsEU3tMLCTAwy4f2Q=" alt="Winner Logo" style="display: none;">

        <div class="result" id="result"></div>
        <div id="winner" class="winner"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="PlayersInformation.js"></script>
</body>
</html>
